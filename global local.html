<script type="text/javascript">
/* a global vaiable is any variable outside the function and can be seen through out one's code
	a local variable is one that is inside the function body and can be accessed inside the function
		and can only be used inside the function declared*/
	
	var friend = "Mike";
	//mike is a global function
	
	function friendship (){
		var friend = "ALEX";
		//ALEX is a local variable
		
		document.write(friend);
	}
	friendship();
	
	//when friendship is called the second time it will show ALEX 
	
</script>
